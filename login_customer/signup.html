<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Schyler</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/signup.css">
    <link href='http://fonts.googleapis.com/css?family=Crete+Round' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
</head>
<body class="bodybackground">
	<div class="logincontainer">
		<div>
			<div class="logincontainerheader">
				<img src="../img/nsfc_transp.png" style="height:120px;">
			</div>
			<br>
			<div class="signupmessage">
				Sign up as one Hungry Individual!
				<br><br>
				<form action="" method="post">
					<div class="signupfield">
						<div class="field">
							<div class="label"><label for="firstname">First Name:</label></div>
							<input type="text" id="input-field" name="firstname" placeholder="First Name" required>
						</div>
						<div class="field">
							<div class="label"><label for="lastname">Last Name:</label></div>
							<input type="text" id="input-field" name="lastname" placeholder="Last Name" required>
						</div>
						<div class="field">
							<div class="label"><label for="birthday">Birthday:</label></div>
							<input type="date" id="input-field" name="birthday" required>
						</div>
						<div class="field">
							<div class="label"><label for="email">Email:</label></div>
							<input type="email" id="input-field" name="email" placeholder="Email" required>
						</div>
						<div class="field">
							<div class="label"><label for="password">Password:</label></div>
							<input type="password" id="input-field" name="password" placeholder="Password" required>
						</div>
						<div class="field">
							<div class="label"><label for="confirmpassword">Confirm Password:</label></div>
							<input type="password" id="input-field" name="confirmpassword" placeholder="Confirm Password" required>
						</div>
					</div>
					<div class="buttonsignup">
						<span>Sign Up</span>
					</div>
				</form>
			</div>
		</div>
	</div>
	<footer class="footer">
		&copy; 2018 Schlyer<br>
		All rights reserved.</p>
	</footer>
</body>
</html>
