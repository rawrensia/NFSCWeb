<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>Schyler</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Crete+Round' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>

<body class="bodybackground">
	<div class="logincontainer">
		<div>
			<div class="logincontainerheader">
				<img src="../img/NSFCW_logo.png" style="height:75px;">
			</div>
			<br>
			<div class="logincontainerbody">
				Welcome to the <span style="font-weight: bold;">North Spine Food Court Web</span>
				<br><br>
				<span style="font-weight: bold; font-size:125%;">Hungry Individual</span>
				<br><br>
				<form action="" method="post">
					<div class="field">
						<div class="label"><label for="firstname">First Name:</label></div>
						<input type="text" id="firstname" name="firstname" placeholder="First Name" required>
					</div>
					<div class="field">
						<div class="label"><label for="lastname">Last Name:</label></div>
						<input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
					</div>
					<div class="field">
						<div class="label"><label for="birthday">Birthday:</label></div>
						<input type="date" id="birthday" name="birthday" required>
					</div>
					<div class="field">
						<div class="label"><label for="email">Email:</label></div>
						<input type="email" id="email" name="email" placeholder="Email" required>
					</div>
					<div class="field">
						<div class="label"><label for="password">Password:</label></div>
						<input type="password" id="password" name="password" placeholder="Password" required>
					</div>
					<div class="field">
						<div class="label"><label for="confirmpassword">Confirm Password:</label></div>
						<input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password" required>
					</div>
					<input type="submit" name="Sign Up" value="Sign Up" class="buttonlargesubmit">
				</form>
			</div>
		</div>
	</div>
	
	<footer>

	</footer>
</body>
</html>
