<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Schyler</title>
	<link rel="stylesheet" type="text/css" href="../../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Crete+Round' rel='stylesheet' type='text/css'>

<body class="bodybackground">
	<div class="containerboundary">
			<div class="logincontainerheader">
					<img src="../../img/nsfc_transp.png" style="height:75px;">
				</div>
		<div class="wrapper" style="paddingtop:20px;">
			<h2>Update - Password</h2>
			
			<form action="" method="post">
				<div class="field">
					<div class="label"><label for="currentpass">Current:</label></div>
					<input type="password" id="input-field" name="currentpass" required>
				</div>
				
				<div class="field">
					<div class="label"><label for="newpass">New:</label></div>
					<input type="password" id="input-field" name="newpass" required>
				</div>
				
				<div class="field">
					<div class="label"><label for="newpass2">New Again:</label></div>
					<input type="password" id="input-field" name="newpass2" required>
				</div>
				
			</form>
			<input type="submit" name="save" value="Save" class="buttonlargesubmit">
			<a href=""><input type="submit" name="cancel" value="Cancel" class="buttonlargesubmit"></a>
			
		</div>
	</div>
	
	<hr style="border:solid #e7e7e7 1px;">
	<footer>

			All rights reserved.</p>
		</div>
	</footer>
</body>
</html>
